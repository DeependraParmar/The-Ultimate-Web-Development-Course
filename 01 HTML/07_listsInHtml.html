<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h2>Grocery and Vegetable List</h2>
    <!-- The code below is for unordered list  -->
    <ul>
        <li>10kg Sugar</li>
        <li>2kg Salt</li>
        <li>15l Soybean Oil</li>
        <li>500g Almonds</li>
        <li>2kg Patta Gobhi</li>
    </ul>

    <!-- The code below is for ordered list  -->
    <ol type="i" start="6" >
        <li>Sugar</li>
        <li>Salt</li>
        <li>Aaloo</li>
        <li>Tamaatar</li>
        <li>Batle</li>
        <li>Loki</li>
    </ol>
</body>
</html>
