<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <p>In this video, we are going to learn about the tables in HTML</p>
    <table border="1">
        <tr>
            <th>Student Name</th>
            <th>Student Class</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <td>Deependra Parmar</td>
            <td>12th</td>
            <td>76</td>
        </tr>
        <tr>
            <td>Vipul Bansal</td>
            <td>12th</td>
            <td>98</td>
        </tr>
    </table>
</body>
</html>
