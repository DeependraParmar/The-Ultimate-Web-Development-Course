<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refining the tables in HTML</title>
</head>
<body>
    <p>In this video, we are going to learn how to refine the structure of tables in HTML</p>

    <table border="1" style="border-collapse: collapse;" >
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Product Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Marie Gold Biscuit</td>
                <td>45</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Dove Shampoo</td>
                <td>145</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>190</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
