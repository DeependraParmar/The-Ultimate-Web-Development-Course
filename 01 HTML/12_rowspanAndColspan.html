<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan and Colspan in HTML</title>
</head>
<body>
    <p>In this video, we are going to stud about rowspan and colspan in HTML along with caption tag.</p>
    <table border="1">
        <caption>Products & its Information</caption>
        <!-- this is the header section  -->
        <thead>
            <tr>
                <th rowspan="2">S.No</th>
                <th colspan="2">Products</th>
                <th rowspan="2">Price</th>
            </tr>
            <tr>
                <th>Brands</th>
                <th>Name</th>
            </tr>
        </thead>

        <!-- this is the body section  -->
        <tbody>
            <tr>
                <td>1.</td>
                <td>Britannia</td>
                <td>Marie Gold</td>
                <td>45</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Patanjali</td>
                <td>Chyawanprash</td>
                <td>240</td>
            </tr>
        </tbody>

        <!-- this is the footer section  -->
        <tfoot>
            <tr>
                <th colspan="3">Total</th>
                <th>285</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
