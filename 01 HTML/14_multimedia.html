<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Tags: Audio and Video in HTML</title>
</head>
<body>
    <p>In this video, we are going to learn about audio and video tags in html</p>
    <!-- here is the stuff for audio  -->
    <audio controls>
        <source src="./multimedia/audio.mp3" type="audio/mp3">
    </audio>

    <!-- this is the stuff for video  -->
    <video width="400" autoplay muted>
        <source src="./multimedia/video.mp4" type="video/mp4">
    </video>
</body>
</html>
