<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Underrated HTML Tags</title>
</head>
<body>
    <!-- first tag is marquee tag  -->
    <marquee behavior="scrolling" direction="left">Hello, My name is <b>Deependra Parmar</b> and I am a <b>Full Stack Web Developer</b></marquee>


    <!-- second tag is details  -->
    <details>
        <summary>Know more about me...</summary>
        <div>Hello, My name is <b>Deependra Parmar</b> and I am a <b>Full Stack Web Developer</b></div>
    </details>
    <br><br>


    <!-- third tag is progress tag  -->
    <span>Project Status: </span>
    <progress max="100" value="60" ></progress> <br> <br>

    <!-- fourth tag is meter tag  -->
    <span>Percentage: </span>
    <meter min="0" max="100" low="33" high="75" optimum="60" value="1"></meter>
</body>
</html>
