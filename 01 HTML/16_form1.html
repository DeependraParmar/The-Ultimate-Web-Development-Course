<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML: Part 01</title>
</head>
<body>
    <p>In this video, we are going to learn and understand the concept of html form along with its attributes.</p>

    <form>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter your name here: " required ><br>

         <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Email here" required><br>

        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="Password here"><br>

        <label for="number">Phone Number: </label>
        <input type="number" id="number" placeholder="Phone Number here"><br>

        <input type="checkbox" id="checkbox" checked> 
        <label for="checkbox" >I agree to your terms and conditions.</label><br>

        <input type="radio" name="" id="male">
        <label for="male">Male</label>
        <input type="radio" name="" id="female">
        <label for="female">Female</label><br>

        <input type="file" name="" id="file"><br>

        <input type="date" name="" id=""><br>

        <input type="color" name="" id=""><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button disabled="disabled">Disabled</button>
    </form>
</body>
</html>
