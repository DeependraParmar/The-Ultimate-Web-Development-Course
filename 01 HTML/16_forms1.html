<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML: Part 01</title>
</head>
<body>
    <p>In this video, we are going to understand the concept of html forms and inputs along with its attributes and keywords.</p>

    <form>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter your name here: " value="D" required> <br>

        <label for="email">Email: </label>
        <input type="email" name="" id="email" placeholder="Enter your email here: "> <br>

        <label for="password">Password: </label>
        <input type="password" name="" id="password"> <br>

        <label for="Gender">Gender: </label>
        <input type="radio" name="" id="male">
        <label for="male">Male</label>
        <input type="radio" name="" id="female">
        <label for="female">Female</label> <br>

        <label for="phonenumber">Phone Number: </label>
        <input type="number" name="" id="phonenumber" value="54476574654374"> <br>

        <label for="dob">Date of Birth: </label>
        <input type="date" name="" id="dob"><br>

        <label for="file">Upload your resume here: </label>
        <input type="file" name="" id="file"> <br>

        <label for="language">Language Proficiency: </label>
        <input type="range" name="" id="language" max="100" min="0" value="100"><br>

        <input type="button" value="Submit">
    </form>
</body>
</html>
