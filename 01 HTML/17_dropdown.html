<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown in HTML: HTML Forms Part 02</title>
</head>
<body>
    <p>In this video, we are going to create dropdown menu using HTML Select tag</p>
    <form>
        <select multiple size="10">
            <optgroup label="Frontend Development">
                <option value="html" selected>HTML</option>
                <option value="css">CSS</option>
                <option value="js">JavaScript</option>
                <option value="bootstrap">Bootstrap</option>
                <option value="tailwindcss">TailwindCSS</option>
            </optgroup>
            <optgroup label="Backend Development">
                <option value="nodejs">NodeJS</option>
                <option value="express">ExpressJS</option>
                <option value="MongoDB"selected>MongoDB</option>
            </optgroup>
        </select>
        
    </form>
</body>
</html>
