<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea and Fieldset</title>
</head>
<body>
    <p>In this video, we are going to learn about the Textarea and Fieldset in html</p>

    <form>
        
        
        <fieldset>
            <legend>Basic Details: </legend>
            Name: <input type="text" placeholder="Name here: "> <br> <br>
            Email: <input type="email" name="" id="" placeholder="Email here"> <br> <br>
            Password: <input type="password" name="" placeholder="Password here" id=""> <br> <br>
        </fieldset> <br>

        <fieldset>
            <legend>Aadhaar Details: </legend>
            Aadhaar No: <input type="number" name="" placeholder="Enter your Aadhaar No" id=""> <br> <br>
            Name (as per Aadhaar): <input type="text" placeholder="Name">
        </fieldset> <br>
         
        <fieldset>
            <legend>Feedback: </legend>
            <!-- illustration of textarea  -->
            <label for="message">Message for us: </label>
            <textarea name="" id="message" cols="30" rows="5" placeholder="Message for us...." required></textarea>
        </fieldset> <br>
        <button type="submit">Submit</button>


    </form>
</body>
</html>
