<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Questions</title>
</head>

<body>
    <h1>Quiz Questions</h1>
    <section>
        <main>
            <form>
                <label>Which gas is most abundant in Earth's atmosphere?</label><br>
                <input type="radio" name="option" id="option1">
                <label for="option1"> a) Oxygen </label> <br>
                <input type="radio" name="option" id="option2">
                <label for="option2"> b) Nitrogen </label> <br>
                <input type="radio" name="option" id="option3">
                <label for="option3"> c) Carbon Dioxide </label> <br>
                <input type="radio" name="option" id="option4">
                <label for="option4"> d) Argon </label> <br>
            </form>
        </main> <br><br>
        <main>
            <form>
                <label>What is the main function of white blood cells?</label><br>
                <input type="radio" name="option" id="option5">
                <label for="option5"> a) Carrying Oxygen </label> <br>
                <input type="radio" name="option" id="option6">
                <label for="option6"> b) Fighting Infections </label> <br>
                <input type="radio" name="option" id="option7">
                <label for="option7"> c) Transporting nutrients </label> <br>
                <input type="radio" name="option" id="option8">
                <label for="option8"> d) Producing Energy </label> <br>
            </form>
        </main> <br><br>
        <main>
            <form>
                <label>Which of the following is a renewable energy source?</label><br>
                <input type="radio" name="option" id="option9">
                <label for="option9"> a) Coal </label> <br>
                <input type="radio" name="option" id="option10">
                <label for="option10"> b) Natural Gas </label> <br>
                <input type="radio" name="option" id="option11">
                <label for="option11"> c) Solar Energy </label> <br>
                <input type="radio" name="option" id="option12">
                <label for="option12"> d) Nuclear Energy </label> <br>
            </form>
        </main> <br><br>
        <main>
            <form>
                <label>What is the basic unit of life?</label><br>
                <input type="radio" name="option" id="option13">
                <label for="option13"> a) Cell </label> <br>
                <input type="radio" name="option" id="option14">
                <label for="option14"> b) Atom </label> <br>
                <input type="radio" name="option" id="option15">
                <label for="option15"> c) Molecule </label> <br>
                <input type="radio" name="option" id="option16">
                <label for="option16"> d) Organ </label> <br>
            </form>
        </main> <br><br>
        <main>
            <form>
                <label>What is the largest organ in the human body?</label><br>
                <input type="radio" name="option" id="option17">
                <label for="option17"> a) Brain </label> <br>
                <input type="radio" name="option" id="option18">
                <label for="option18"> b) Skin </label> <br>
                <input type="radio" name="option" id="option19">
                <label for="option19"> c) Liver </label> <br>
                <input type="radio" name="option" id="option20">
                <label for="option20"> d) Heart </label> <br>
            </form>
        </main> <br><br>
        <form action="">

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </section>
</body>

</html>
