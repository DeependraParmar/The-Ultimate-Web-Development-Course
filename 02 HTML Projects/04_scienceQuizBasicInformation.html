<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Science quiz</title>
</head>
<body>
    <section>
        <img src="./img/quiz.webp" alt="">
        <form>
            <label for="name">Student's Name: </label>
            <input type="text" name="name" id="name" required placeholder="Eg. Deependra Parmar"> <br> <br>

            <label for="class">Select your class: </label>
            <select name="class" required id="class">
                <option value="5th">5th</option>
                <option value="6th">6th</option>
                <option value="7th">7th</option>
            </select> <br><br>

            <label for="section">Select your section: </label>
            <select name="section" id="section" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select> <br><br>
        </form>
        <a href="./04_quizQuestion.html">Proceed to Quiz</a>
    </section>
</body>
</html>
