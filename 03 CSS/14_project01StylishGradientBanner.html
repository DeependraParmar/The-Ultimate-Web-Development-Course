<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Ubuntu:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <title>Stylish Gradient Banner</title>
    <style>
        .container{
            background: linear-gradient(to right,#00ff87,#60efff);
            width: 100vw;
            height: 100vh;
            font-family: "Oswald";
            text-align: center;
            color: #0097d7;
        }
    </style>
</head>
<body>
    <main class="container">
        <img src="./hplogo.png" alt="">
        <h1>Hewlett Packard</h1>
    </main>
</body>
</html>
