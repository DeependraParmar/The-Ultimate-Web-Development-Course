<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Filled TExt in CSS</title>
    <style>
        .heading{
            font-size: 5rem;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            font-weight: 900;

            /*
            /* main process starts here  */
            background: linear-gradient(to right,rgb(0, 255, 191),rgb(93, 0, 255));
            -webkit-background-clip: text; /*clipping background & text together*/
            -webkit-text-fill-color: transparent; /*making the text transparent*/
        }
    </style>
</head>
<body>
    <h1 class="heading">LEARN LOGICS</h1>
</body>
</html>
