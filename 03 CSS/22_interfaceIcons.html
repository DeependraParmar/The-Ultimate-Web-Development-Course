    <style>
        .icons{
            font-size: 3rem;
            padding: 2rem;
        }
        .youtube{
            color: red;
        }
        .twitter{
            color: rgb(0, 179, 255);
        }
        .linkedin{
            color: rgb(0, 102, 255);
        }
        .instagram{
            color: rgb(234, 0, 255);
        }

    <ul>
        <li>
