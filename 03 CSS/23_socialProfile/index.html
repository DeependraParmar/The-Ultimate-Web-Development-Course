    <title>Deependra Parmar: Personal Social Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            color: white;
            font-family: Poppins;
        }
        .container{
            background: url('./background.avif') no-repeat center center/cover fixed ;
            width: 100vw;
            height: 100vh;
            padding-top: 2rem;
        }
        .profile_card{
            border: 2px solid white;
            border-radius: 10px;
            width: 40%;
            margin: auto;
            text-align: center;
            padding: 1rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .profile_card > .profile_pic{
            width: 20%;
        }
        .bio{
            margin: 10px 0px;
        }
        .bio_info{
            margin: 20px 0px;
        }
        .name{
            font-size: 1.3rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #27debf;
        }
        .links_container{
            width: 100%;
        }
        .links_container > ul{
            list-style: none;
        }
        .links_container > ul > li{
            margin: 2rem;
        }
        .links_container > ul > li > a{
            text-decoration: none;
            border: 1px solid white;
            border-radius: 10px;
            padding: 5px 20px;
        }
        .linkedin:hover{
            background-color: #004182;
        }
        .twitter:hover{
            background-color: #00d0ff;
        }
        .youtube:hover{
            background-color: #ff0000;
        }
        .facebook:hover{
            background-color: #004cff;
        }
        .instagram:hover{
            background-color: #b700ff;
        }
        .github:hover{
            background-color: #222222;
        }
    </style>
</head>
