<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio in CSS</title>
    <style>
        .box{
            background-color: green;
            color: white;
            width: 300px;
            aspect-ratio: 3/4;
        }
    </style>
</head>
<body>
    <main class="box">
        I am a good box
    </main>
</body>
</html>
