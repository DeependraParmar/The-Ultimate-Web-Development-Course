<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit and Object Position in CSS</title>
    <style>
        img{
            width: 400px;
            height: 100px;
            background-color: coral;
            object-fit: cover;
            object-position: bottom;
        }
    </style>
</head>
<body>
    <img src="https://media.istockphoto.com/id/898467608/photo/the-india-gate-in-delhi.jpg?s=612x612&w=0&k=20&c=gXUaUcAJf7TD8VZ1UvBfNGU0SNNzqg-xuIx_eXgL1OM=" alt="">
</body>
</html>
